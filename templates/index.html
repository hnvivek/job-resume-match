<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Analysis Tool</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .hidden {
            display: none;
        }

        /* Spinner Overlay */
        .spinner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }

        .spinner {
            border: 8px solid rgba(0, 0, 0, 0.1);
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

<!-- Header -->
<header class="bg-gray-800 text-white py-4">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold text-center">Job Analysis Tool</h1>
    </div>
</header>

<!-- Main Content Area -->
<main class="flex-grow container mx-auto py-8">
    <!-- Form Section -->
    <form method="POST" enctype="multipart/form-data" class="mb-8" id="jobForm">

        <!-- Select Job Input Method -->
        <div class="mb-4">
            <label class="block text-lg font-medium text-gray-700">How would you like to
                provide the job details?</label>
            <select id="jobMethod" name="jobMethod"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <option value="url">Job URL</option>
                <option value="paste">Paste Job Description (Recommended)</option>
            </select>
        </div>

        <!-- Job URL Section -->
        <div class="mb-4" id="jobUrlSection">
            <label for="jobUrl" class="block text-lg font-medium text-gray-700">Job
                URL:</label>
            <input type="text" id="jobUrl" name="jobUrl" placeholder="Enter Job URL"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
             <span id="jobUrlError" class="hidden text-red-600 text-sm"></span> <!-- Error Message for Job URL -->

        </div>

        <!-- Paste Job Description Section (Initially Hidden) -->
        <div class="mb-4 hidden" id="pasteJobSection">
            <label for="jobDescription" class="block text-lg font-medium text-gray-700">Job
                Description:</label>
            <textarea id="jobDescription" name="jobDescription"
                      placeholder="Paste the job description here"
                      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm h-40"></textarea>
            <span id="jobDescriptionError" class="hidden text-red-600 text-sm"></span> <!-- Error Message for Job Description -->

        </div>

        <!-- Select Resume Input Method -->
        <div class="mb-4">
            <label class="block text-lg font-medium text-gray-700">How would you like to
                provide your resume?</label>
            <select id="resumeMethod" name="resumeMethod" class="mt-1 block w-full
                px-3 py-2 border border-gray-300 rounded-md shadow-sm
                focus:outline-none focus:ring-indigo-500 focus:border-indigo-500
                sm:text-sm">
                <option value="upload">Upload Resume</option>
                <option value="paste">Paste Resume Content</option>
            </select>
        </div>

        <!-- File Upload Section -->
        <div class="mb-4" id="fileUploadSection">
            <label for="file" class="block text-lg font-medium text-gray-700">Upload
                Resume:</label>
            <input type="file" id="file" name="file" accept=".pdf,.docx"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            <span id="fileUploadError" class="hidden text-red-600 text-sm"></span> <!-- Error Message for File Upload -->
        </div>

        <!-- Paste Resume Section (Initially Hidden) -->
        <div class="mb-4 hidden" id="pasteResumeSection">
            <label for="resumeContent" class="block text-lg font-medium text-gray-700">Paste
                Resume Content:</label>
            <textarea id="resumeContent" name="resumeContent"
                      placeholder="Paste your resume here" class="mt-1 block w-full px-3 py-2 border
                border-gray-300 rounded-md shadow-sm focus:outline-none
                focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm h-40"></textarea>
            <span id="resumeContentError" class="hidden text-red-600 text-sm"></span> <!-- Error Message for Resume Content -->
        </div>

        <div class="flex space-x-4">
            <!-- Keywords Analyzer Button -->
            <button type="submit" name="action" value="analyze"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">
                Keywords Analyzer
            </button>

            <!-- Generate Cover Letter Button -->
            <button type="submit" name="action" value="generate_cover_letter"
                    class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                Generate Cover Letter
            </button>
        </div>
    </form>
</main>

<!-- Spinner Overlay -->
<div id="spinner" class="spinner-overlay hidden">
    <div class="spinner"></div>
</div>

<!-- Footer -->

    {% include 'footer.html' %}



<!-- JavaScript to Show/Hide Inputs Based on Selections -->
<script>
    // Load Footer from template/footer.html
        fetch('template/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => console.log('Error loading footer:', error));

    // Function to update visibility of job input fields based on selection
    function updateJobInputVisibility() {
        const selectedMethod = document.getElementById('jobMethod').value;
        const jobUrlSection = document.getElementById('jobUrlSection');
        const pasteJobSection = document.getElementById('pasteJobSection');

        if (selectedMethod === 'url') {
            jobUrlSection.classList.remove('hidden');
            pasteJobSection.classList.add('hidden');
        } else if (selectedMethod === 'paste') {
            jobUrlSection.classList.add('hidden');
            pasteJobSection.classList.remove('hidden');
        }
    }

    // Function to update visibility of resume input fields based on selection
    function updateResumeInputVisibility() {
        const selectedMethod = document.getElementById('resumeMethod').value;
        const fileUploadSection = document.getElementById('fileUploadSection');
        const pasteResumeSection = document.getElementById('pasteResumeSection');

        if (selectedMethod === 'upload') {
            fileUploadSection.classList.remove('hidden');
            pasteResumeSection.classList.add('hidden');
        } else if (selectedMethod === 'paste') {
            fileUploadSection.classList.add('hidden');
            pasteResumeSection.classList.remove('hidden');
        }
    }

    // Show/Hide Job Input Fields Based on Selection
    document.getElementById('jobMethod').addEventListener('change', function () {
        localStorage.setItem('jobMethod', this.value); // Save selected method
        updateJobInputVisibility();
    });

    // Show/Hide Resume Input Fields Based on Selection
    document.getElementById('resumeMethod').addEventListener('change', function () {
        localStorage.setItem('resumeMethod', this.value); // Save selected resume method
        updateResumeInputVisibility();
    });

    // Save job description to local storage
    const jobDescriptionTextarea = document.getElementById('jobDescription');
    jobDescriptionTextarea.addEventListener('input', function () {
        localStorage.setItem('jobDescription', jobDescriptionTextarea.value);
    });

    // Load data from local storage on page load
    window.addEventListener('load', function () {
        const savedJobDescription = localStorage.getItem('jobDescription');
        if (savedJobDescription) {
            jobDescriptionTextarea.value = savedJobDescription;
        }

        const savedJobMethod = localStorage.getItem('jobMethod')  || 'paste';
        if (savedJobMethod) {
            document.getElementById('jobMethod').value = savedJobMethod;
            updateJobInputVisibility(); // Update visibility based on saved method
        }

        const savedResumeMethod = localStorage.getItem('resumeMethod');
        if (savedResumeMethod) {
            document.getElementById('resumeMethod').value = savedResumeMethod;
            updateResumeInputVisibility(); // Update visibility based on saved resume method
        }
    });

        // Function to validate if either job description or resume is provided
    function validateForm() {
        const jobMethod = document.getElementById('jobMethod').value;
        const resumeMethod = document.getElementById('resumeMethod').value;
        const jobUrl = document.getElementById('jobUrl').value.trim();
        const jobDescription = document.getElementById('jobDescription').value.trim();
        const resumeContent = document.getElementById('resumeContent').value.trim();
        const fileInput = document.getElementById('file').value.trim();

        // Variables to track validity
        let jobValid = false;
        let resumeValid = false;

        // Clear previous error messages
        document.getElementById('jobUrlError').classList.add('hidden');
        document.getElementById('jobDescriptionError').classList.add('hidden');
        document.getElementById('fileUploadError').classList.add('hidden');
        document.getElementById('resumeContentError').classList.add('hidden');

        // Check if job description or resume is provided
        if (jobMethod === 'url' && jobUrl) {
            jobValid = true;
        } else if (jobMethod === 'paste' && jobDescription) {
            jobValid = true;
        } else {
            // Show error for Job URL or Job Description
            if (jobMethod === 'url') {
                document.getElementById('jobUrlError').textContent = "Please enter a valid Job URL.";
                document.getElementById('jobUrlError').classList.remove('hidden');
            } else if (jobMethod === 'paste') {
                document.getElementById('jobDescriptionError').textContent = "Please paste the Job Description.";
                document.getElementById('jobDescriptionError').classList.remove('hidden');
            }
        }

        if (resumeMethod === 'upload' && fileInput) {
            resumeValid = true;
        } else if (resumeMethod === 'paste' && resumeContent) {
            resumeValid = true;
        } else {
            // Show error for File Upload or Resume Content
            if (resumeMethod === 'upload') {
                document.getElementById('fileUploadError').textContent = "Please upload your resume.";
                document.getElementById('fileUploadError').classList.remove('hidden');
            } else if (resumeMethod === 'paste') {
                document.getElementById('resumeContentError').textContent = "Please paste your resume.";
                document.getElementById('resumeContentError').classList.remove('hidden');
            }
        }

        // If either job or resume is valid, allow form submission
        if (!jobValid || !resumeValid) {
            return false; // Prevent form submission
        }

        return true; // Allow form submission
    }

    // Add validation on form submit
    document.getElementById('jobForm').addEventListener('submit', function (event) {
        // Show spinner only if form is valid
        if (!validateForm()) {
            event.preventDefault(); // Prevent form submission if validation fails
        } else {
            document.getElementById('spinner').classList.remove('hidden');
        }
    });


</script>

</body>
</html>
